name: dotplugs
version: "0.1"
author: yutakatay (https://github.com/dotplugs)
about: plugin manager for dotfiles
args:
    - verbose:
        long: verbose
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - check:
        about: check for updates
        version: "0.1"
        args:
            - json:
                long: json
                short: j
                help: output json
    - update:
        about: execute update
        version: "0.1"
        args:
            - yes:
                long: yes
                short: y
                help: no confirm
