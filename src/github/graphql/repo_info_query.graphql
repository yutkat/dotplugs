query RepoView($query: String!, $after: String) {
  search(query: $query, type: REPOSITORY, after: $after, first: 100) {
    nodes {
      __typename
      ... on Repository {
        nameWithOwner
        stargazers {
          totalCount
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
